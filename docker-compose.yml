version: "3"
services:
    db: 
        image: postgres:12
        container_name: postgres-queues
        environment:
            POSTGRES_USER: queues
            POSTGRES_DB: queues
        volumes:
            - ./init:/docker-entrypoint-initdb.d
        ports:
            - "5432:5432"
    
    http:
        build: 
            context: ./http
        container_name: http-queues
        ports:
            - "8080:8080"
        depends_on: 
            - db
        volumes:
            - ./http/server:/opt/server
    
